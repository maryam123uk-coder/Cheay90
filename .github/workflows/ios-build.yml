name: Build iOS Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: actions/setup-xcode@v1
      with:
        xcode-version: '15.0'  # Specify your required version
        
    - name: Build project
      run: |
        cd your_project_directory
        make package  # Based on your image, you're using make
        # or use xcodebuild if you have an .xcodeproj
